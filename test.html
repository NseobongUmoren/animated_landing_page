<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="div" style="height: 200px; width: 350px; background-color: brown;"></div>

  <script>
    // document.write(Date.now() + '<br>');
    // document.write(new Date().getMilliseconds())
    const element = document.getElementById('div');
    let start;

    function step(timestamp = Date.now()) {
      if (start === undefined)
        start = timestamp;
      const elapsed = timestamp - start;

      // `Math.min()` is used here to make sure that the element stops at exactly 200px.
      element.style.transform = 'translateX(' + Math.min(0.1 * elapsed, 1000) + 'px)';

      if (elapsed < 10000) { // Stop the animation after 2 seconds
        window.requestAnimationFrame(step);
      }
    }

    window.requestAnimationFrame(step);
  </script>
</body>

</html>
